# MySQL ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssafy_web_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true

#DB Username
spring.datasource.username=root

#DB Password
spring.datasource.password=root

#JPA
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.default_batch_fetch_size = 1000

# env value for openvidu
openvidu.url: https://localhost:4443/
openvidu.secret: MY_SECRET

# settings for file-upload
spring.servlet.multipart.max-file-size=512KB
spring.servlet.multipart.max-request-size=512KB

